[book]
authors = ["Bruno Rocha"]
language = "pt"
multilingual = false
src = "src"
title = "Dundie API - Curso Python LINUXtips"

[preprocessor]

[preprocessor.pagetoc]

[preprocessor.catppuccin]
assets_version = "0.1.1" # DO NOT EDIT: Managed by `mdbook-catppuccin install`

# [preprocessor.toc]
# command = "mdbook-toc"
# renderer = ["html"]

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.0" # do not edit: managed by `mdbook-admonish install`
on_failure = "bail"

[preprocessor.yml-header]

[output]

[output.html]
additional-css = ["./theme/catppuccin.css", "./theme/catppuccin-highlight.css", "./theme/pagetoc.css", "./theme/mdbook-admonish.css"]
additional-js = ["./theme/pagetoc.js", "./theme/mermaid.min.js", "./theme/mermaid-init.js"]
git-repository-url = "https://github.com/rochacbruno/dundie-api"
edit-url-template = "https://github.com/rochacbruno/dundie-api/edit/main/docs/{path}"
default-theme = "light"
preferred-dark-theme = "mocha"
# no-section-label = false

